language: android
addons:
  artifacts:
    debug: true
    s3_region: "us-west-1"
    paths:
      - $(ls $TRAVIS_BUILD_DIR/*/build/outputs/lint-results-debug.html)
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - platform-tools
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  # Install SDK license so Android Gradle plugin can install deps.
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
  # Run checkstyle before main script to fail fast on style issues
  - ./gradlew checkstyle

install: ./gradlew assembleDebug --stacktrace
script: ./gradlew lintDebug lintKotlin checkDebug
