name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (JVM + Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Lint
        run: ./gradlew ktlintCheck checkstyle

      - name: Run tests
        run: xvfb-run ./gradlew allTests

      - name: Build Android APK
        run: ./gradlew :app:android:assembleDebug

      - name: Build Desktop
        run: ./gradlew :app:desktop:assemble

  ios:
    name: Build & Test (iOS)
    runs-on: nscloud-macos-sequoia-arm64-6x14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Build iOS framework
        run: ./gradlew linkDebugFrameworkIosArm64

      - name: Run iOS simulator tests
        env:
          SIMCTL_CHILD_GITHUB_WORKSPACE: ${{ github.workspace }}
        run: ./gradlew iosSimulatorArm64Test
