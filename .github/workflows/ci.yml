name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: ktlint + checkstyle
        run: ./gradlew ktlintCheck checkstyle

  test:
    name: Test (JVM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Run JVM tests
        run: xvfb-run ./gradlew jvmTest

  android:
    name: Build (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Build APK
        run: ./gradlew :app:android:assembleDebug

  desktop:
    name: Build (Desktop)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Build Desktop
        run: ./gradlew :app:desktop:assemble

  web:
    name: Build (Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Build Web
        run: ./gradlew :app:web:wasmJsBrowserDistribution

      - name: Upload web artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: app/web/build/dist/wasmJs/productionExecutable/
          retention-days: 1

  deploy-web:
    name: Deploy (Web)
    needs: web
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist/

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel deploy --prod --token "$VERCEL_TOKEN" --yes dist/
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  ios:
    name: Build & Test (iOS)
    runs-on: nscloud-macos-sequoia-arm64-6x14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Build iOS framework
        run: ./gradlew linkDebugFrameworkIosArm64

      - name: Run iOS simulator tests
        run: ./gradlew iosSimulatorArm64Test
