name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: ktlint + checkstyle
        run: ./gradlew ktlintCheck checkstyle

  test:
    name: Test (JVM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Run JVM tests
        run: xvfb-run ./gradlew jvmTest

  android:
    name: Build (Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Build APK
        run: ./gradlew :app:android:assembleDebug

  desktop:
    name: Build (Desktop)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Build Desktop
        run: ./gradlew :app:desktop:assemble

  web:
    name: Build (Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Build Web
        run: ./gradlew :app:web:wasmJsBrowserDistribution

  ios:
    name: Build & Test (iOS)
    runs-on: nscloud-macos-sequoia-arm64-6x14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - uses: gradle/actions/setup-gradle@v4

      - name: Build iOS framework
        run: ./gradlew linkDebugFrameworkIosArm64

      - name: Run iOS simulator tests
        run: ./gradlew iosSimulatorArm64Test
